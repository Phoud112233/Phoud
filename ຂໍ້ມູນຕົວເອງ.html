        <p> ຂ້ອຍມີຊື່ວ່າພຸດທະສອນ ມາຈາກໄຊຍະບູລີ <br> ມາຮຽນຢູ່ຫຼວງພະບາງ ຮຽນຢູ່ວິທະຍາໄລ <br> ເນັກນິກວິຊາຊີບຫຼວງພະບາງ ຕອນນີ້ຂ້ອຍຢູ່ປີ2 <br> ຕອນນີ້ຂ້ອຍພັກຢູ່ນຳພີ່ນ້ອງຂອງຂ້ອຍ</p>
